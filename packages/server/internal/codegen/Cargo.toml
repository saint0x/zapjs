[package]
name = "zap-codegen"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "zap-codegen"
path = "src/main.rs"

[dependencies]
syn = { version = "2.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.4"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
tokio = { workspace = true, features = ["net", "rt-multi-thread", "macros"] }
tokio-util = { version = "0.7", features = ["codec"] }
futures = "0.3"
splice = { path = "../../splice" }
bytes = "1.0"

[dev-dependencies]
