[package]
name = "zap-core"
version = "0.1.0"
edition = "2021"
authors = ["ZapRS Team"]
description = "Ultra-fast HTTP router core"
license = "MIT"

[dependencies]
memchr = { workspace = true }
ahash = { workspace = true }
xxhash-rust = { workspace = true }
http = { workspace = true }
# HTTP parsing optimizations
bytes = { workspace = true }
# SIMD string operations
simdutf8 = { workspace = true }
# Async runtime for middleware
tokio = { workspace = true }
# Phase 10: Rate limiting and security
async-trait = "0.1"
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# CSRF protection
rand = "0.8"
base64 = "0.21"